<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <script>
        function addDestination() {
            var destinationid = document.getElementById("destinationid").value;
            var destination = document.getElementById("destination").value;
            var date = document.getElementById("date").value;
            var eat = document.getElementById("eat").value;
            var leisure = document.getElementById("leisure").value;
            var transportation = document.getElementById("transportation").value;

            var data = {
                "destinationid": destinationid,
                "destination": destination,
                "date": date,
                "Eat": eat,
                "Leisure": leisure,
                "Transportation": transportation
            };

            fetch('http://localhost:8080/Travel_itinary/travel/*', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Destination added successfully!');
                } else {
                    alert('Failed to add destination. Please check the data and try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function updateDestination() {
            var destinationid = document.getElementById("updateDestinationID").value;
            var destination = document.getElementById("updateDestination").value;
            var date = document.getElementById("updateDate").value;
            var eat = document.getElementById("updateEat").value;
            var leisure = document.getElementById("updateLeisure").value;
            var transportation = document.getElementById("updateTransportation").value;

            var data = {
                "destination": destination,
                "date": date,
                "Eat": eat,
                "Leisure": leisure,
                "Transportation": transportation
            };

            fetch('http://localhost:8080/Travel_itinary/travel/*' + destinationid, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Destination updated successfully!');
                } else {
                    alert('Failed to update destination. Please check the data and try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Travel Itinerary</h1>

    <h2>Add Destination</h2>
    <form>
        Destination ID: <input type="text" id="destinationid" required><br>
        Destination: <input type="text" id="destination" required><br>
        Date: <input type="date" id="date" required><br>
        Eat: <input type="text" id="eat" required><br>
        Leisure: <input type="text" id="leisure" required><br>
        Transportation: <input type="text" id="transportation" required><br>
        <button type="button" onclick="addDestination()">Add Destination</button>
    </form>

    <h2>Update Destination</h2>
    <form>
        Destination ID: <input type="text" id="updateDestinationID" required><br>
        Destination: <input type="text" id="updateDestination" required><br>
        Date: <input type="date" id="updateDate" required><br>
        Eat: <input type="text" id="updateEat" required><br>
        Leisure: <input type="text" id="updateLeisure" required><br>
        Transportation: <input type="text" id="updateTransportation" required><br>
        <button type="button" onclick="updateDestination()">Update Destination</button>
    </form>
</body>
</html>
